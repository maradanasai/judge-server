---
swagger: "2.0"
info:
  description: "A modern contest platform for the modern web.\n"
  version: "1.0.0"
  title: "DMOJ REST API"
  license:
    name: "GNU Affero General Public License v3.0"
    url: "https://raw.githubusercontent.com/DMOJ/judge/master/LICENSE"
host: "localhost:8001"
basePath: "/"
tags:
- name: "submission"
  description: "Problem Submission"
- name: "result"
  description: "Submission Result"
schemes:
- "https"
- "http"
paths:
  /submit:
    post:
      tags:
      - "submit"
      summary: "Submit a solution to the judge"
      operationId: "add_submission"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Submission data"
        required: true
        schema:
          $ref: "#/definitions/Submission"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/SubmissionResponse"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "dmoj.rest"
  /runtimes:
    get:
      tags:
      - "result"
      summary: "Retrieve all available language runtimes"
      operationId: "get_all_runtimes"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
      x-swagger-router-controller: "dmoj.rest"
definitions:
  Submission:
    type: "object"
    required:
    - "languageId"
    - "problemId"
    - "sourceCode"
    properties:
      problemId:
        type: "string"
        description: "id of problem to grade"
      languageId:
        type: "string"
        description: "language of problem to grade"
      sourceCode:
        type: "string"
        format: "base64"
        description: "the source code to grade"
      timeLimit:
        type: "number"
        description: "time limit for grading, in seconds"
      memoryLimit:
        type: "integer"
        format: "int64"
        description: "memory limit for grading, in kilobytes"
        default: 65536
    example:
      timeLimit: 1
      sourceCode: "place the source code in Base64 encoded"
      languageId: "JAVA8"
      memoryLimit: 1024
      problemId: "aplusb"
  SubmissionResponse:
    type: "object"
    required:
    - "submissionId"
    properties:
      submissionId:
        type: "integer"
        format: "int64"
        description: "id of the submission"
    example:
      submissionId: 0
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
